<!DOCTYPE html>
<html>
<head>
    <title>Autenticación</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="login-tab" class="active">Iniciar Sesión</button>
            <button id="signup-tab">Registrarse</button>
        </div>

        <form id="login-form" action="login.php" method="POST">
            <h2>Iniciar Sesión</h2>
            <label for="login-username">Nombre de Usuario o Correo Electrónico:</label>
            <input type="text" id="login-username" name="login-username" required>
            
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <form id="signup-form" action="registro.php" method="POST">
            <h2>Registrarse</h2>
            <label for="signup-name">Nombre:</label>
            <input type="text" id="signup-name" name="signup-name" required>
            
            <label for="signup-email">Correo Electrónico:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Contraseña:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        // JavaScript para alternar entre los formularios de inicio de sesión y registro
        const loginTab = document.getElementById("login-tab");
        const signupTab = document.getElementById("signup-tab");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        loginTab.addEventListener("click", () => {
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        });

        signupTab.addEventListener("click", () => {
            signupTab.classList.add("active");
            loginTab.classList.remove("active");
            signupForm.style.display = "block";
            loginForm.style.display = "none";
        });
    </script>
</body>
</html>
